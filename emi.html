<main class="container py-4">
  <h2 class="mb-4">EMI Calculator</h2>
  <p class="text-muted">Estimate your monthly EMI for any product.</p>

  <div class="row g-3">
    <div class="col-md-4">
      <label for="emiAmount" class="form-label">Loan Amount (â‚¹)</label>
      <input type="number" id="emiAmount" class="form-control" placeholder="Enter amount" min="1">
    </div>
    <div class="col-md-4">
      <label for="emiInterest" class="form-label">Interest Rate (%)</label>
      <input type="number" id="emiInterest" class="form-control" placeholder="Annual interest rate" min="0" step="0.01">
    </div>
    <div class="col-md-4">
      <label for="emiMonths" class="form-label">Duration (Months)</label>
      <input type="number" id="emiMonths" class="form-control" placeholder="Number of months" min="1">
    </div>
  </div>

  <button id="calculateEmi" class="btn btn-warning mt-3">Calculate EMI</button>

  <div class="mt-4">
    <h5>Estimated Monthly EMI:</h5>
    <p id="emiResult" class="fs-5 fw-bold text-warning">â‚¹ 0</p>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script>
  // EMI Calculation
  function initEmiPage(){
    const btn = document.getElementById("calculateEmi");
    const amount = document.getElementById("emiAmount");
    const rate = document.getElementById("emiInterest");
    const months = document.getElementById("emiMonths");
    const result = document.getElementById("emiResult");

    if(!btn) return;

    btn.addEventListener("click", ()=>{
      const P = parseFloat(amount.value);
      const r = parseFloat(rate.value)/12/100;
      const n = parseInt(months.value);

      if(!P || !r || !n){ alert("Please enter valid values"); return; }

      const emi = (P * r * Math.pow(1+r,n)) / (Math.pow(1+r,n)-1);
      result.textContent = `â‚¹ ${emi.toFixed(2)}`;
    });
  }

  document.addEventListener("DOMContentLoaded", initEmiPage);
</script>
</body>
